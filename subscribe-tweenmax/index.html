<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscription letter</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="subscription">
        <h1 class="subscription__title">Subscribe to our newsletter</h1>
        <button id="cta" class="subscription__cta">subscribe</button>
        <div class="subscription__panel panel">
            <input class="subscription__input input" type="text" placeholder="Your email">
            <p class="subscription__text text">Get notified about the next update</p>
            <div class="subscription__box box"></div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./js/functions.js"></script>
</body>
</html>
